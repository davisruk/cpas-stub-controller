<div class="toteSummary">
<mat-card>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Search totes" #input/>
        </mat-form-field>
        <mat-table class="mat-elevation-z8" [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
                <mat-cell *matCellDef="let tote">{{tote.id}}</mat-cell>
            </ng-container>
        
            <ng-container matColumnDef="toteType">
                <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
                <mat-cell class="type-cell"
                        *matCellDef="let tote">{{tote.toteType}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="orderId">
                <mat-header-cell *matHeaderCellDef>Order Id</mat-header-cell>
                <mat-cell class="order-cell"
                        *matCellDef="let tote">{{tote.orderId}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="sheetNumber">
                <mat-header-cell *matHeaderCellDef>Sheet</mat-header-cell>
                <mat-cell class="sheet-cell"
                        *matCellDef="let tote">{{tote.sheetNumber}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="containerIdentifier">
                <mat-header-cell *matHeaderCellDef>Container</mat-header-cell>
                <mat-cell class="container-cell"
                        *matCellDef="let tote">{{tote.containerIdentifier}}</mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        
            <mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{ 'selected': selection.isSelected(row)}"  (click)="selection.select(row)"></mat-row>
        
        </mat-table>
        <mat-paginator [length]="(pageInfo$ | async).totalEntries" [pageSize]="3"
                   [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
    </mat-card-content>
</mat-card>
</div>
